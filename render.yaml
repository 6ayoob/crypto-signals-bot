services:
  - type: worker
    name: crypto-signals-bot
    env: python
    plan: starter  # أو أي خطة مدفوعة تناسبك
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      # متغيرات حساسة (ضع القيم يدويًا في Render لزيادة الأمان)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: TRONGRID_API_KEY
        sync: false

      # باقي المتغيرات يمكن وضع قيمها مباشرة
      - key: TELEGRAM_CHANNEL_ID
        value: "-1002800980577"
      - key: ADMIN_USER_IDS
        value: "658712542"
      - key: USDT_TRC20_WALLET
        value: "TJC9gbV1AJ2Y9S8uq8gj1xcd3hs2T53VpD"

      # إعدادات زمنية وتشغيل
      - key: TIMEZONE
        value: "Asia/Riyadh"
      - key: DAILY_REPORT_HOUR_LOCAL
        value: "9"
      - key: MAX_OPEN_TRADES
        value: "8"

      # خطط الاشتراك
      - key: PRICE_2_WEEKS_USD
        value: "30"
      - key: PRICE_4_WEEKS_USD
        value: "60"
      - key: TRIAL_DAYS
        value: "2"

      # اختيارية: لو حاب تحدد عنوان API أو عقد USDT
      - key: TRONGRID_BASE
        value: "https://api.trongrid.io"
      - key: USDT_TRC20_CONTRACT
        value: ""  # اتركه فارغًا أو ضع عقد USDT الرسمي لاحقًا
